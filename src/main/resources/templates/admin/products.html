<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/admin-products.css" rel="stylesheet">
    <title>상품 관리</title>
</head>
<body>
    <h1>상품 관리</h1>
    <button class="add-button" id="add-product-btn">새 상품 추가</button>

    <table id="product-table">
        <thead>
            <tr>
                <th data-sort="id">ID</th>
                <th data-sort="name">상품명</th>
                <th data-sort="price">가격</th>
                <th>이미지</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="pagination" id="pagination-controls">
    </div>

    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="product-form">
                <input id="product-id" name="id" type="hidden">
                <h2 id="modal-title">새 상품 추가</h2>
                <div>
                    <label for="name">상품명</label>
                    <input id="name" name="name" required type="text">
                </div>
                <div>
                    <label for="price">가격</label>
                    <input id="price" name="price" required type="number">
                </div>
                <div>
                    <label for="imageUrl">이미지 URL</label>
                    <input id="imageUrl" name="imageUrl" required type="text">
                </div>
                <button id="submit-button" type="submit">저장</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/admin-products.js"></script>

    <th:block th:if="${@environment.acceptsProfiles('default')}">
        <script src="http://localhost:35729/livereload.js"></script>
    </th:block>
</body>
</html>
